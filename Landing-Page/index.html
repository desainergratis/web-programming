<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desainer Gratis</title>
    <link rel="stylesheet" href="src/assets/style/style.css">
</head>
<body>


<main>
    <div id="content">


        <div class="left-content">
            <header>
                <figure>
                    <img src="src/assets/img/myself-transparent.png" alt="myself-transparent" title="myself-transparent">
                </figure>

                <h1>Desainer Gratis &copy; 2023 </h1>
            </header>
        </div>


        <div class="right-content">
            <header>
                <h1>Sign up</h1>
            </header>

            <section class="form-container card">
            <form action="">
                <div>
                        <input type="text" name="username" placeholder="Input your username" class="form-input" required>
                </div>
                <div>
                    <input type="text" name="email" placeholder="Input your email" class="form-input" required>
                </div>

                <div>
                    <input type="password" name="password" placeholder="Input your password" class="form-input" required>
                </div>

                <div class="target-link-container">
                    <a href="#account" class="target-link">
                    <p> If you have an account just click here to login form </p>
                </a>
            </div>

                <div class="btn-container">
                    <button type="submit" class="btn-action" name="btn-signup">Sign up</button>
                </div>
            </form>
        </section>
        </div>
    </div>
</main>

    <footer>
        <p>Desainer Gratis &copy; 2023</p>
    </footer>
    
</body>
</html>
